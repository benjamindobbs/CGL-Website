<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quick Order</title>

    <link rel="icon" type="image/x-icon" href="./../assets/favicon.ico">
    <link rel="stylesheet" href="./../main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="form=page">
    <div class="nav-container">
        <header>
            <div class="logo">
                <img src="./../assets/CGL-Logo.svg" alt="Classical Graphics Lab">
            </div>
            <div class="contact-buttons">
                <a href="mailto:inquiry@madein.school" class="btn">
                    <span class="material-symbols-outlined">mail</span> Email
                </a>
                <a href="tel:18605132398" class="btn">
                    <span class="material-symbols-outlined">call</span> Call
                </a>
            </div>
        </header>
        <nav class="navbar">
            <a href="./../" class="nav-tab">Home</a>
            <a href="./../info" class="nav-tab">Information</a>
            <a href="./../order" class="nav-tab">Quick Order</a>
        </nav>
    </div>
    <main class="form-container">
        <div class="order-grid">

            <section class="config-card">
                <h2>1. Configure Item</h2>


                <div class="form-group">
                    <label for="style">Style</label>
                    <select id="style" required onchange="updateColors()">
                        <option value="" disabled selected>Select Style</option>
                        <option value="Unisex">Unisex Hoodie</option>
                        <option value="Womens">Womens Crew</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="size">Size</label>
                    <select id="size">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                        <option value="2XL">2 Extra Large</option>
                        <option value="3XL">3 Extra Large</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="finish">Print Finish</label>
                    <select id="finish" required onchange="updateLinePrice()">
                        <option value="" disabled selected>Select Finish</option>
                        <option value="Raised Print">Raised Print</option>
                        <option value="Embossed Embroidery">Embossed Embroidery</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <div id="color-swatch-container" class="swatch-grid">
                        <p class="placeholder-text">Please select a style first...</p>
                    </div>
                    <input type="hidden" id="selected-color">
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <div class="quantity-controls">
                        <button type="button" onclick="changeQty(-1)">âˆ’</button>
                        <input type="number" id="quantity" value="1" min="1" readonly>
                        <button type="button" onclick="changeQty(1)">+</button>
                    </div>
                </div>

                <div class="line-item-preview">
                    <p>Item Subtotal: <span id="line-item-total">$0</span></p>
                </div>

                <button type="button" id="add-to-cart-btn" class="secondary-btn">
                    Add Item to Order
                </button>
            </section>

            <section class="cart-card">
                <h2>2. Your Cart</h2>

                <form action="https://formspree.io/f/xojvgvjz" method="POST" id="master-order-form">

                    <div id="cart-items-display">
                        <p class="placeholder-text">Your cart is empty.</p>
                    </div>

                    <div class="price-display">
                        <span>Grand Total:</span>
                        <span id="total-price">$0</span>
                    </div>

                    <hr class="form-divider">

                    <h2>3. Customer Details</h2>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="12345@students.hartfordschools.org"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="student_id">Student ID (Optional)</label>
                        <input type="text" name="student_id" id="student_id">
                    </div>

                    <input type="hidden" name="full_order_details" id="hidden-cart-data">

                    <button type="button" id="submit-order-btn" class="submit-btn" onclick="submitFinalOrder()">
                        Place Order
                    </button>
                </form>
            </section>

        </div>
    </main>

    <script src="./../scripts/order-form.js"></script>
</body>
