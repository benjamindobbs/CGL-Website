<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quick Order</title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="form-page">
        <header>
            <div class="logo">
                <img src="../assets/CGL-Logo.svg" alt="Classical Graphics Lab">
            </div>
            <div class="contact-buttons">
                <a href="mailto:inquiry@madein.school" class="btn">
                    <span class="material-symbols-outlined">mail</span> Email
                </a>
                <a href="tel:18605132398" class="btn">
                    <span class="material-symbols-outlined">call</span> Call
                </a>
            </div>
        </header>

    <main class="form-container">
        <div class="thanks-card">
            <div class="success-icon">
                <span class="material-symbols-outlined">check_circle</span>
            </div>
            
            <h1>Order Received!</h1>
            <p>Thank you for your order. We'll send the next steps to your email. Our team will begin processing your request shortly.</p>
            
            <div class="order-steps">
                <div class="step">
                    <span class="material-symbols-outlined">email</span>
                    <span>We'll Email Updates</span>
                </div>
                <div class="step">
                    <span class="material-symbols-outlined">local_shipping</span>
                    <span>Processing Order</span>
                </div>
            </div>

            <a href="../index.html" class="submit-btn return-home">
                <span class="material-symbols-outlined">home</span>
                Back to Home
            </a>
        </div>
    </main>

</body>
</html>
