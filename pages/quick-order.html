<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quick Order</title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="nav-container">
        <header>
            <div class="logo">
                <img src="../assets/CGL-Logo.svg" alt="Classical Graphics Lab">
            </div>
            <div class="contact-buttons">
                <a href="mailto:inquiry@madein.school" class="btn">
                    <span class="material-symbols-outlined">mail</span> Email
                </a>
                <a href="tel:18605132398" class="btn">
                    <span class="material-symbols-outlined">call</span> Call
                </a>
            </div>
        </header>
        <nav class="navbar">
            <a href="../index.html" class="nav-tab">Home</a>
            <a href="../pages/info.html" class="nav-tab">Information</a>
            <a href="../pages/quick-order.html" class="nav-tab">Quick Order</a>
        </nav>
    </div>


    <main class="form-container">
        <form action="https://formspree.io/f/xojvgvjz" method="POST" class="order-form">
            <h2>Complete Your Pre-Order For the Tradition Line</h2>
            <p>Please provide your details and selections below.</p>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="12345@students.hartfordschools.org" required>
            </div>

            <div class="form-group">
                <label for="student_id">Student ID <span class="optional">(Optional)</span></label>
                <input type="text" name="student_id" id="student_id" placeholder="12345678">
            </div>

            <hr class="form-divider">

            <div class="form-group">
                <label for="style">Style</label>
                <select name="style" id="style" required onchange="updateColors()">
                    <option value="" disabled selected>Select Style</option>
                    <option value="Unisex">Unisex</option>
                    <option value="Womens">Womens</option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <select name="size" id="size" required>
                    <option value="" disabled selected>Select Size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="2XL">2XL</option>
                    <option value="3XL">3XL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="finish">Design Style</label>
                <select name="finish" id="finish" required onchange="updatePrice()">
                    <option value="" disabled selected>Select Finish</option>
                    <option value="Raised Print">Raised Print</option>
                    <option value="Embossed Embroidery">Embossed Embroidery</option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Color</label>
                <div id="color-swatch-container" class="swatch-grid">
                    <p class="placeholder-text">Please select a style first...</p>
                </div>
                <input type="hidden" name="color" id="selected-color" required>
            </div>
            <div class="price-display">
                <span>Estimated Total:</span>
                <span id="total-price">$0</span>
                <input type="hidden" name="estimated_total" id="hidden-price" value="$0">
            </div>

            <button type="submit" class="submit-btn">Place Order</button>

        </form>
    </main>

    <script src="../scripts/order-form.js"></script>
</body>
